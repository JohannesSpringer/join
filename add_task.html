<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/fonts.css"> -->
    <script src="./js/storage.js"></script>
    <script src="./js/includeHTML.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/script.js"></script>
</head>

<body onload="includeHTML(), loadUsers(), loadTasks(), loadCategories(), renderAddTask()">
    <div class="sticky" w3-include-html="desktop_template.html"></div>

    <div class="add-task-content">
        <div class="add-task-header">
            <h1>Add Task</h1>
        </div>

        <form id="addTaskInputs" class="add-task-inputs" onchange="checkFormFilled()" onsubmit="addTask(); return false">
            <div class="add-task-inputs-fields">
                <div id="addTaskInputsLeft" class="add-task-inputs-left"></div>
                <div id="addTaskInputsRight" class="add-task-inputs-right"></div>
            </div>
            <div id="addTaskInputsSubmit" class="add-task-inputs-submit"></div>
        </form>
    </div>
</body>

</html>
