<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="menu">
        <div class="menu-content">
            <img onclick="goToPage('summary')" class="menu-logo" src="assets/img/menu-logo.png">
            <div class="menu-nav">
                <div id="bg-summary" onclick="goToPage('summary')" class="nav-text">
                    <div class="nav-icon-box"><img src="assets/img/summary.png"></div>
                    Summary
                </div>
                <div id="bg-board" onclick="goToPage('board')" class="nav-text">
                    <div class="nav-icon-box"><img src="assets/img/board.png"></div>
                    Board
                </div>
                <div id="bg-add-task" onclick="goToPage('add_task')" class="nav-text">
                    <div class="nav-icon-box"><img src="assets/img/add-task.png"></div>
                    Add Task
                </div>
                <div id="bg-contacts" onclick="goToPage('contacts')" class="nav-text">
                    <div class="nav-icon-box"><img src="assets/img/contacts.png"></div>
                    Contacts
                </div>
                <div id="bg-privacy-policy" onclick="goToPage('privacy_policy')" class="privacy-policy">
                    <div class="nav-icon-box"><img src="assets/img/legal-notice.png"></div>
                    Privacy Policy
                </div>
                <div id="bg-legal-notice" onclick="goToPage('legal_notice')" class="legal-notice">
                    <div class="nav-icon-box"><img src="assets/img/legal-notice.png"></div>
                    Legal notice
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <img onclick="goToPage('summary')" class="mobile-template-logo" src="assets/img/logo.png" style="display: none;">
        <span class="header-headline">Kanban Project Management Tool</span>
        <div class="header-icons">
            <img onclick="location.href='help.html';" class="question-icon" src="assets/img/question-icon.png">
            <div onclick="openProfilIconMenu()" id="profil-icon" class="profil-pic"></div>
            <div id="profilIconMenu" class="profil-icon-menu" style="display: none;">
                <div onclick="goToPage('legal_notice')" class="log-out-field">Legal Notice</div>
                <div onclick="goToPage('privacy_policy')" class="log-out-field">Privacy Policy</div>
                <div id="log-out-field" onclick="logout()" class="log-out-field">Log out</div>
            </div>
        </div>
    </div>
</body>

</html>
